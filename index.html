<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS tutorial</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header ng-include="'header.html'"></header>
    <div class="content">
        <div ng-controller="MyController" style="padding-top: 15px;">
            <input type="text" ng-model="search" placeholder="Search for ninjas" />
            <ul>
                <li ng-repeat="ninja in ninjas | orderBy: '-name' | filter: search" ng-show="ninja.availabel">{{ ninja.name }}</li>
            </ul>
        </div>
    </div>
</body>
</html>
